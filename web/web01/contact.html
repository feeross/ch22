<!DOCTYPE html>
<html lang="español">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="assets/img/bandeja1.png">
    <link rel="stylesheet" href="/web/web01/contact.css">
    
</head>
<body>
    <header> 
        <h1> Contáctanos </h1>
    </header>

    <main>
        <section>
            <form action="" method="post"> <!--Son dos atributos principales-->
                <fieldset>
                    <legend> Datos personales </legend>

                    <label for="name"> Nombre: </label>
                    <input id="name" type="text" placeholder="Fernanda" required>
                    <br>
                    <label for="last-name"> Apellido: </label>
                    <input id="last-name" type:"text" placeholder="Rosales" required>
                    <br>
                    <label for="mail">Correo electrónico</label>
                    <input id="mail" type="email" placeholder="tucorreo@mail.com" required autocomplete="mail">

                </fieldset>

                <fieldset>
                    <legend>Datos del pedido</legend>
                    <label for="number-of-tamales"> ¿Cuántos tamales requiere?</label>
                    <input id="number-of-tamales" type="number" min="5" max="20" required>
                    <br>
                    <label for="atole"> ¿Cuántos litros de atole requiere? </label>
                    <input id="atole" type="number" min="1" max="50" required>
                    <br>
                    <label for="date"> Fecha de evento: <input id="date" type="date">

                </fieldset>

                <fieldset>
                    <legend> Datos de envío </legend>
                    <select name="stores" id="stores">
                        <option value="Sucursal Azcapotzalco"> Sucursal Azcapotzalco</option>
                        <option value="Sucursal Coyoacan">Sucursal Coyoacan</option>
                        <option value="Sucursal Xochimilco">Sucursal Xochimilco</option>
                        <option value="Envio a domicilio">Envio a domicilio</option>
                    </select>
                    <!--Aqui se hace scroll para elegir la opcion que deseamos-->

                    <input list="storestwo">
                    <datalist id="storestwo">
                        <option value="Sucursal Azcapotzalco"> Sucursal Azcapotzalco</option>
                        <option value="Sucursal Coyoacan">Sucursal Coyoacan</option>
                        <option value="Sucursal Xochimilco">Sucursal Xochimilco</option>
                        <option value="Envio a domicilio">Envio a domicilio</option>
                    </datalist>

                    <br>
                    <br>
                    
                    <input id="delivery" type="radio" name="type-of-delivery">Recoger en sucursal 
                    <input id="order" type="radio" name="type-of-delivery">Envío a  domicilio
                    <br>

                    <label for="verified"><input id="verified" type="checkbox">He leído y acepto los términos y condiciones</label>

                    <br>

                    <input type="submit">

                    <br>

                    <button type="submit">Enviar formulario</button>


                </fieldset>

            </form>
        </section>
    </main>
</body>
</html>
